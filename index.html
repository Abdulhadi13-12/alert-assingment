<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Alerts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Professional JavaScript Alerts</h1>
    <button onclick="welcomeAlert()">Welcome Alert</button>
    <button onclick="infoAlert()">Information Alert</button>
    <button onclick="warningAlert()">Warning Alert</button>
    <button onclick="successAlert()">Success Alert</button>
    <button onclick="errorAlert()">Error Alert</button>

    <script>
        function welcomeAlert() {
            alert("Welcome to our website! my name is abdul hadi roll no :1099.");
        }

        function infoAlert() {
            alert("Here's some important information: Our services are available 24/7.");
        }

        function warningAlert() {
            alert("Warning: You are about to delete an important file!");
        }

        function successAlert() {
            alert("Success! Your changes have been saved successfully.");
        }

        function errorAlert() {
            alert("Error: Something went wrong. Please try again later.");
        }
    </script>
    <br><br> <h1>Made by abdul hadi m.anees roll no:1099 </h1>
</body>
</html>
